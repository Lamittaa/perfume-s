<body>

  <header class="main-header">
    <div class="brand-logo">Lam's Perfume</div>
    <nav class="navbar">
      <ul class="nav-list">

        <img src="images/cart-icon.png" alt="Cart Icon" />

<main class="products-main">
  <div class="products-header" style="text-align:center;">
    <h1>Our Perfumes</h1>

    <div class="search-bar" style="display:block; margin:1rem auto;">
      <label for="searchBox">Search:</label>
      <input
        type="text"
        id="searchBox"
        placeholder="Type perfume name..."
        style="padding:0.3rem; border-radius:4px; border:1px solid #ccc;"
      >
    </div>

    <div class="filter-bar" style="display:block; margin:1rem auto;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>
  </div>

  <div class="product-grid" id="product-container">
  </div>
</main>
